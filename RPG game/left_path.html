    <div class="wrapper">
        <p class="music">Play <img src="media/play.svg" id="icon"></p><!--shows play icon for user to click to play music-->

        <p>You continue down this path and notice that it's getting tighter and tighter</p>
        <p>Until finally you discover an abandoned school bus at the end of the path</p>
        <img class="img" src="media/bus.jpg" alt="bus">
        <p class ="buttonLayout"><a class="button" href="check_bus.html">Check bus?</a> or <a class="button" href="wooded_path_ext.html">carry on through path</a> </p>
    </div>
        
    <audio id="sound"><!--the audio that will be played on the page-->
